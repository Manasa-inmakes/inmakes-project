 {% extends 'base.html' %}
 {% block content %}
 <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="banner">
                    <div class="banner-text">
                        <h1 style="color:blue;font-family:fantasy;"><center>--Todo--</center></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <center>
                <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Taskname">
                </div>
                <br>
                    <div class="form-group">
                        <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="date" class="form-control" name="date" placeholder="Enter your date">
                    </div>
                    <br>
                    <input type="submit" class="btn btn-success">
            </form>
                    </center>
            </div>
            <div class="col-md-6">
                <h4><i>Task to be complete</i></h4>
                {% for i in task %}
                <div class="shadow card">
                    <div class="card-body">
                        <h5 class="card-title"> {{i.name}}</h5>
                        <p><b>{{i.priority}}</b></p>
                        <p><b>{{i.date}}</b></p>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                        <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                    </div>
                </div>
                <br>
                 {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
